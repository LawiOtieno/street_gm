{% load static %}

<div class="ui menu">
    <div class="ui container">
        <a href="/" class="header item">
            <img src="{% static 'todo_app/img/lawi-sketch.jpg' %}" height="30px" width="50px" alt="" class="logo">
        </a>
        
        <div class="right item">
            <a href="{% url 'create_todo' %}" class="ui primary button">Create ToDo</a>
            {% if request.user.is_authenticated %}
            
            <div class="ui simple dropdown item">
                User Y <i class="dropdown icon"></i>
                <div class="menu">
                    <form action="" class="ui large form">
                        <input type="submit" class="ui red button" value="Sign Out">
                    </form>
                </div>
            </div>
            {% else %}
            <div class="ui item">
                <a href="{% url 'login' %}" class="ui green button">Login</a>
            </div>

            <div class="ui item">
                <a href="{% url 'register' %}" class="ui primary button">Register</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
